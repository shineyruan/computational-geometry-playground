# borrowed from https://github.com/actions/starter-workflows
name: CMake

on:
  push:
  pull_request:

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.type }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        type: ["Release", "Debug"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Get lower case OS string
        id: string
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ runner.os }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2.5
        with:
          key: ${{ matrix.os }}-${{ matrix.type }}

      - name: Install Conan
        id: conan
        uses: turtlebrowser/get-conan@main

      - name: Conan version
        run: echo "${{ steps.conan.outputs.version }}"

      - name: Install system packages (Linux)
        if: steps.string.outputs.lowercase == 'linux'
        run: sudo apt install libgtk2.0-dev

      - name: Install pkg dependency (Linux)
        if: steps.string.outputs.lowercase == 'linux'
        run: conan install ${{ github.workspace }}/conanfile_linux.txt -s build_type=${{ matrix.type }} -s compiler.libcxx=libstdc++11 --install-folder=${{ github.workspace }}/build --build=opencv

      - name: Install pkg dependency (macOS)
        if: steps.string.outputs.lowercase == 'macos'
        run: conan install ${{ github.workspace }}/conanfile_macos.txt -s build_type=${{ matrix.type }} --install-folder=${{ github.workspace }}/build --build=opencv

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ matrix.type }} -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.type }}
