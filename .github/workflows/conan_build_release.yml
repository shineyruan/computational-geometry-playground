# borrowed from https://github.com/actions/starter-workflows
name: Conan Build

on:
  pull_request:

# Cancel the workflow if there is a new one
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  conan_build_release:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        type: ["Release"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Get lower case OS string
        id: string
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ runner.os }}

      - name: Select Python 3.10
        # otherwise turtlebrowser/get-conan@v1.1 fails on macos-12
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2.5
        with:
          key: ${{ matrix.os }}-${{ matrix.type }}

      - name: Install Conan
        id: conan
        uses: turtlebrowser/get-conan@main
        with:
          version: 2.0.2

      - name: Conan version
        run: echo "${{ steps.conan.outputs.version }}"

      - name: Detect Conan profile
        run: conan profile detect --force

      - name: Install system packages (Linux)
        if: steps.string.outputs.lowercase == 'linux'
        run: sudo apt update; sudo apt install libgtk2.0-dev

      - name: Install pkg dependency (Linux)
        if: steps.string.outputs.lowercase == 'linux'
        run: conan install ${{ github.workspace }}/conanfile_linux.txt -s build_type=${{ matrix.type }} --output-folder=${{ github.workspace }}/build --build=missing

      - name: Install pkg dependency (macOS)
        if: steps.string.outputs.lowercase == 'macos'
        run: conan install ${{ github.workspace }}/conanfile_macos.txt -s build_type=${{ matrix.type }} --output-folder=${{ github.workspace }}/build --build=missing

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.type }}
